<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de DNI</title>
</head>
<body>
    <h1>Búsqueda de DNI</h1>
    <form action="#" method="POST">
        <label for="dni">Ingrese DNI:</label>
        <input type="text" id="dni" name="dni" required>
        <button type="submit">Buscar</button>
    </form>
    <h2>Resultados:</h2>
    <table border="1">
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Dirección</th>
        </tr>
        <tr>
            <td>12345678</td>
            <td>Juan Pérez</td>
            <td>Av. Siempre Viva 123</td>
        </tr>
    </table>
</body>
</html>
